<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../BCRCX/css/style.css">
    <title>BCRCX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h1>Login GITHUB</h1>
        <form id="form" autocomplete="off">
            <div class="form-group">
                <label for="nome">Nome Do usuario:</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Username" required>
            </div>
            <div>
                <button class="btn btn-success">Sign</button>
            </div>
        </form>
        <div id="user"></div>
        <div id="repos"></div>
        <div id="btn"></div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../BCRCX/js/script.js"></script>

</body>

</html>
